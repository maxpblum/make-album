<!DOCTYPE html>
<html>
<head>
<title>Photo album</title>
<script>
window.addEventListener('load', (event) => {
  console.log('page is fully loaded');
});
</script>
<style>
body {
	padding: 0px;
	margin: 0px;
}
.page {
	display: flex;
	width: 960px;
	height: 960px;
	padding: 20px;
	margin: 0px;
	justify-content: space-between;
	border: 1px black dotted;
}
.page-with-columns {
	flex-direction: row;
}
.page-with-rows {
	flex-direction: column;
}
.line {
	display: flex;
	flex: 1 1;
	justify-content: space-between;
	border: 1px red dotted;
	overflow: hidden;
}
.page-with-columns .line {
	flex-direction: column;
}
.page-with-rows .line {
	flex-direction: row;
}
.page-with-rows .photo {
	margin-right: 20px;
}
.page-with-rows .photo:last-of-type {
	margin-right: 0px;
}
.page-with-columns .photo {
	margin-bottom: 20px;
}
.page-with-columns .photo:last-of-type {
	margin-bottom: 0px;
}
.page-with-rows .line {
	margin-bottom: 20px;
}
.page-with-rows .line:last-of-type {
	margin-bottom: 0px;
}
.page-with-columns .line {
	margin-right: 20px;
}
.page-with-columns .line:last-of-type {
	margin-right: 0px;
}
.photo {
	display: flex;
	justify-content: center;
	align-items: center;
	flex: 1 1;
	overflow: hidden;
}
.photo img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
</head>
<body>
<!-- for_each_image -->
    <div class="photo image_code">
	    <img src="image_filename">
    </div>
<!-- end_for -->
<!-- for_each_page -->
  <div class="page page_class page_code">
    page_content
  </div>
<!-- end_for -->
<!-- for_each_line -->
  <div class="line">
    line_content
  </div>
<!-- end_for -->
</body>
</html>
